<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>JavaScript</title>
</head>
<body>
<div class="container">
    <div id="cart-window"><div class="cart_wrap"><h2>Cart</h2>
    <button class="btn-cart-closer">&#9746;</button>
    </div>
    <h3>Your Products:</h3>
    <ol class="cart-items"></ol>
    
    
    
    </div>
    <div class="login-window">
        <div class="wrap-closer"><button class="btn-login-closer">&#9746;</button>
            <h2>Login</h2></div>
         <br>
        <div class="wrap-login">
        <div><label for=".username">username:</label>
            <input type="text" class="username"></div><br>
        <div> <label for=".password">password:</label>
            <input type="password" class="password"></div><br>
            <button type="submit" class="submit">submit</button>
        </div>
       
        
    </div>
    <header>
        <div class="container-header">
            <div class="container-nav">
            <div><img src="./img/l1go.png" alt="logo"></div>
            <h1>My Shop</h1>
        </div>
            <div class=".container-logncart">
                <button id="cart"><img src="./img/cartimg.png" alt="cart"></button>
                <button id="login"><img src="./img/loginimg.png" alt="login"></button>
            </div>
        </div>
    </header>

    <main>
      
        
        
<div class="filters">
    <label for="category">Select Category:</label>
    <select id="category">
        <option value="all">All</option>
        <option value="laptop">Laptop</option>
        <option value="phone">Phone</option>
        <option value="pc">PC</option>
    </select>
    
    <label for="price">Price Range:</label>
    <input type="range" id="price" min="0" max="20000" step="100" value="20000">
    <output id="priceValue">$20000</output>
</div>

        <div id="product-container"></div>
    </main>

    <footer></footer>
</div>
<script src="./scripts/index.js">

</script>
</body>
</html>
