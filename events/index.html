<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>HOMEWORK TODOS</title>
</head>
<body>
<div class="container">
    <h5>The best way to check your plans today!</h5>
    <h1 class="yrList">Your list</h1>

    <form action="#" class="plansForm">
        <label class="plans">
            <input type="text" name="plansInput">
            <div class="plansBtn__div"><button class="plans__btn" name="plansBtn">ADD</button></div>
            
        </label>
        
    </form>

    <div class="plans-block">
        <ul class="plans-list">
            <li class="todo-item" data-id="${ plans.id }">
                <span class="todo-item__index">1</span>
                <label class="todo-item__input">
                  <input type="checkbox" name="completed">
                </label>
                <p class="todo-item__text">todo</p>
                <div class="todo-item__btns">
                  <button class="action-btn action-btn_del">x</button>
                </div>
              </li>
        </ul>
    </div>


</div>

    <script src="./js/main1.js"></script>
</body>
</html>
